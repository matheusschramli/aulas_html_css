<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Option</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <!-- input radio -->
        <div>
            <p>Você gosta do Vasco?</p>

            <div>
                <input type="radio" id="sim" name="gosta-vasco">
                <label for="sim">Sim</label>
            </div>
            <div>
                <input type="radio" id="sim1" name="gosta-vasco">
                <label for="sim1">Sim</label>
            </div>
        </div>

        <!-- select e option -->
        <div>
            <label for="nivel">Selecione o nível do Vasco:</label>
            <select name="nivel" id="nivel">
                <option selected disabled>Pura VDD</option>
                <option value="10">10</option>
                <option value="10000">10000</option>
                <option value="10000000">10000000</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
